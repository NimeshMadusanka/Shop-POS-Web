      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- POS Text -->
  <text x="10" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)">POS</text>
  <!-- Shop Badge -->
